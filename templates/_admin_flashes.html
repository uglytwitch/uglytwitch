{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container">
	<div class="flash-container">
		<ul class="flash-list">
			{% for category, message in messages %}
			<li class="flash flash-{{ category }}">{{ message|safe }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endif %}
{% endwith %}
